<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
	      	function hanoi(n,a,b,c){
	          	if(n==1){
	              	document.write("Move "+n+" from "+a+" to "+c+"</br>");
	         	}
	         	else{
	              	hanoi(n-1,a,c,b);
	              	document.write("Move "+n+" from "+a+" to "+c+"</br>")
	              	hanoi(n-1,b,a,c);
	          	}
	      	}
      		hanoi(5,"A","B","C");
		</script>
	</body>
</html>
