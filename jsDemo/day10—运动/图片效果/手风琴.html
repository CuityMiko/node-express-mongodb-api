<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手风琴</title>
		<style>
			*{margin: 0;padding: 0;}
			div{position: relative;width: 800px;height: 260px;border: 1px solid #0000FF;margin: 50px auto;overflow: hidden;}
			img{display: block;position: absolute;}
			#img1{left:0px;}
			#img2{left:80px;z-index: 1;}
			#img3{left:160px;z-index: 2;}
			#img4{left:240px;z-index: 3;}
			#img5{left:320px;z-index: 4;}
			#img6{left:400px;z-index: 5;}
		</style>
		<script src="moveUtil.js"></script>
	</head>
	<body>
		<div id="div">
			<img src="img/1.jpg" id="img1" />
			<img src="img/2.jpg" id="img2" />
			<img src="img/3.jpg" id="img3" />
			<img src="img/4.jpg" id="img4" />
			<img src="img/5.jpg" id="img5" />
			<img src="img/6.jpg" id="img6" />
		</div>
		
		<script>
			var imgList=document.getElementsByTagName("img");
			var timer;
			var indexNow=5;
			
			for(var i=0;i<imgList.length;i++){
				imgList[i].index=i;
				imgList[i].onmouseover=function(){
					if(this.index<indexNow){
						moveRight(this.index,indexNow);
						indexNow=this.index;
					}
					else{
						moveLeft(indexNow,this.index);
						indexNow=this.index;
					}
				}
			}
			
			function moveRight(index1,index2){
				for(var j=index1+1;j<=index2;j++){
					var target={
						"left":(80*j+320),
					}
					moveStart(imgList[j],target);
				}
			}
			
			function moveLeft(index1,index2){
				for(var j=index1+1;j<=index2;j++){
					var target={
						"left":80*j,
					}
					moveStart(imgList[j],target);
				}
			}
			
		</script>
		
	</body>
</html>
