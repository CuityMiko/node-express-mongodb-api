<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片翻转</title>
		<style>
			#div{width: 400px;height: 260px;margin: 100px auto;position:relative}
			#img{position: absolute;}
		</style>
	</head>
	<body>
		<div id="div">
			<img src="img/1.jpg" id="img" style="height: 260px;width: 400px;"/>
			<div></div>
		</div>
		
		<script>
			var div=document.getElementById("div");
			var img=document.getElementById("img");
			var timer;
			var i=1;
			
			img.onmouseover=function(){
				var flag=false;
				clearInterval(timer);
				i=(i%2)+1;
				timer=setInterval(function(){
					if(flag){
						if(parseInt(img.style.height)>=260){
							clearInterval(timer);
						}
						else{
							img.src="img/"+i+".jpg";
							img.style.height=img.offsetHeight+10+"px";
							img.style.top=img.offsetTop-5+"px";	
						}
					}
					else{
						if(parseInt(img.style.height)<=0){
							flag=true;
						}else{
							img.style.height=img.offsetHeight-10+"px";
							img.style.top=img.offsetTop+5+"px";
						}
					}
				},20);
			}
			img.onmouseout=function(){
				var flag=false;
				clearInterval(timer);
				i=(i%2)+1;
				timer=setInterval(function(){
					if(flag){
						if(parseInt(img.style.height)>=260){
							clearInterval(timer);
						}
						else{
							img.src="img/"+i+".jpg";
							img.style.height=img.offsetHeight+10+"px";
							img.style.top=img.offsetTop-5+"px";	
						}
					}
					else{
						if(parseInt(img.style.height)<=0){
							flag=true;
						}else{
							img.style.height=img.offsetHeight-10+"px";
							img.style.top=img.offsetTop+5+"px";
						}
					}
				},20);
			}
			
			
		</script>
		
	</body>
</html>
