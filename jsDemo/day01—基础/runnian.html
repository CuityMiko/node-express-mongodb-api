<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		請輸入年份：<input type="text" id="nianfen" /><br />
		<input type="button" value="进行计算" onclick="calcute()"/>
		<script>
		function calcute(){
			var nianfen=document.getElementById("nianfen");
			var nianfenValue=parseInt(nianfen.value);
			if(nianfenValue%4!=0){
				alert("不是閏年");
			}
			else if(nianfenValue%100==0 && nianfenValue%400!=0){
				alert("不是閏年");
			}
			else{
				alert("閏年");
			}
		}
		</script>
	</body>
</html>
