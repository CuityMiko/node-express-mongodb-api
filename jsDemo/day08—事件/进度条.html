<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>进度条</title>
		<style>
			.intro{width: 300px;height: 30px;margin: 50px auto 20px;line-height: 30px;font-size: 16px;color:crimson;text-align: center;}
			#divBox{width: 300px;height: 30px;border: 1px solid #CBCBCB;border-radius:15px;margin: 0 auto;overflow: hidden;}
			#jindu{width: 300px;height: 30px;margin: 10px auto;line-height: 30px;font-size: 16px;color:crimson;text-align: center;}
			#divLeft{height: 30px;background:crimson;width: 0;border-radius:15px;}
			#sub{text-align: center;margin-top: 50px;}
			#btn{width: 60px;height: 30px;line-height: 30px;font-size: 16px;color: #A52A2A;background: #eee;border: 1px solid saddlebrown;}
		</style>
	</head>
	<body>
		<p class="intro">进度加载中</p>
		<div id="divBox">
			<div id="divLeft"></div>
		</div>
		<p id="jindu">0%</p>
		<p id="sub">
			<input type="button" value="提交" id="btn"/>
		</p>
		
		
		<script>
			var divBox=document.getElementById("divBox");
			var divLeft=document.getElementById("divLeft");
			var jindu=document.getElementById("jindu");
			var btn=document.getElementById("btn");
			var interval;
			var count=0;
			
			btn.onclick=function(){
				interval=setInterval(function(){
					count++;
					divLeft.style.width=count+"px";
					jindu.innerHTML=parseInt(count/3)+"%";
					if(count/3==100){
						clearInterval(interval);
					}
				},10);
			}
			
		</script>
		
	</body>
</html>
