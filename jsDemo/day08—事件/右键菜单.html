<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>右键菜单</title>
		<style>
			ul{width: 100px;height: 140px;border: 1px solid #eee;margin: 0;padding: 0;display: none;}
			li{height: 35px;list-style: none;text-align: center;}
			li a{font-size: 12px;line-height: 34px;color: #222;text-decoration: none;}
		</style>
	</head>
	<body>
		<ul id="ul">
			<li><a href="#" id="reFresh">刷新</a></li>
			<li><a href="#" id="lookCode">查看源代码</a></li>
			<li><a href="#">打印</a></li>
			<li><a href="#">审查元素</a></li>
		</ul>
		
		<script>
			var reFresh=document.getElementById("reFresh");
			var ul=document.getElementById("ul");
			var lookCode=document.getElementById("lookCode");
			
			document.oncontextmenu=function(e){
				var e=e||window.event;
				ul.style.position="absolute";
				ul.style.top=e.clientY+"px";
				ul.style.left=e.clientX+"px";
				ul.style.display="block";
				return false;
			}
			
			document.onclick=function(){
				var ul=document.getElementById("ul");
				var e=e||window.event;
				ul.style.display="none";
			}
			ul.onclick=function(e){
				var e=e||window.event;
				if(e.stopPropagation){
					e.stopPropagation();
				}
				else
					e.cancelBubble=false;
				return false;
			}
			
			reFresh.onclick=function(){
				location.reload();
				ul.style.display="none";
				return false;
			}
			
			lookCode.onclick=function(){
				ul.style.display="none";
				alert("暂无此功能!");
				return false;
			}
			
		</script>
		
		
		
	</body>
</html>
