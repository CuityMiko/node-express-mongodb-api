<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移动轨迹</title>
		<style>
			#people{position: absolute;background: url(img/1.gif) no-repeat;top: 0;left: 0;width: 66px;height: 45px;}
		</style>
	</head>
	<body>
		
		<div id="people"></div>
		
		<script>
			var arrDiv=[];
			var interval;
			var i=0;
		
			document.onmousedown=function(){
				document.onmousemove=function(e){
					var e=e||window.event;
					oDiv=document.createElement("div");
					oDiv.style.position="absolute";
					oDiv.style.width="5px";
					oDiv.style.height="5px";
					oDiv.style.background="red";
					oDiv.style.top=e.clientY+"px";
					oDiv.style.left=e.clientX+"px";
					document.body.appendChild(oDiv);
					arrDiv.push(oDiv);
				}
			}
			
			document.onmouseup=function(){
				document.onmousemove=null;
				var people=document.getElementById("people");
				people.style.background="url(img/2.gif) no-repeat";
				interval=setInterval(function(){
					people.style.top=arrDiv[i].style.top;
					people.style.left=arrDiv[i].style.left;
					document.body.removeChild(arrDiv[i]);
					i++;
					if(i==arrDiv.length){
						clearInterval(interval);
						people.style.background="url(img/1.gif) no-repeat";
					}
					console.log(arrDiv);
				},30);
			}
			
			
		</script>
		
	</body>
</html>
