		<title>选项卡</title>
		<style>
			*{padding: 0;margin: 0;}
			ul{width: 408px;height:134px;overflow: hidden;position: relative;}
			ul li{list-style:none;float: left;width:100px;height: 30px;font-size: 16px;line-height: 30px;text-align: center;border: 1px solid red;}
			div{width: 406px;height: 100px;border: 1px solid red;position: absolute;top: 31px;left: 0;}
			#div1{background: #fff;}
			#div2{background: #fff;}
			#div3{background: #fff;}
			#div4{background: #fff;}
		</style>

			</li>

				<div id="div2">交流量了</div>	
			</li>
			<li id="li3">充电费

			</li>
			<li id="li4">充宽带
				<div id="div4">交宽带了</div>
			</li>
		</ul>
		<script>
			var li=document.getElementsByTagName("li");
			var div=document.getElementsByTagName("div");
			li[0].onclick=function(){
				div[1].style.display="none";
				div[2].style.display="none";
				div[3].style.display="none";
				div[0].style.display="block";
			}
			li[1].onclick=function(){
				div[1].style.display="block";
				div[2].style.display="none";
				div[3].style.display="none";
				div[0].style.display="none";
			}
			li[2].onclick=function(){
				div[1].style.display="none";
				div[2].style.display="block";
				div[3].style.display="none";
				div[0].style.display="none";
			}
			li[3].onclick=function(){
				div[1].style.display="none";
				div[2].style.display="none";
				div[3].style.display="block";
				div[0].style.display="none";
			}
