<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#logo{
				height:50px;
			}
			.logoIndex{
				height:50px;
				width:150px;
				float:left;
				list-style:none;
				line-height:50px;
				text-align:center;
				position:relative;
				background-color:blue;
				border:1px solid #fff;
				text-decoration:none;
				color:red;
				font-size:20px;
				font-weight:bold;
			}
			.first{
				position:absolute;
				top:50px;
				left:0px;
				width:150px;
				display:none;
				background-color:#50B6BA;
				border:1px solid #ccc;
			}
			.IndexA{
				height:50px;
				list-style:none;
				line-height:50px;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<header>
			<ul id="logo">
				<li class="logoIndex">千峰首页
				<ul class="first">
					<li class="IndexA"><a>首页A</a></li>
					<li class="IndexA"><a>首页B</a></li>
					<li class="IndexA"><a>首页C</a></li>
					<li class="IndexA"><a>首页D</a></li>
				</ul>
				</li>
				<li class="logoIndex">热门课程
				<ul class="first">
					<li class="IndexA"><a>PHP开发</a></li>
					<li class="IndexA"><a>Android/iOS</a></li>
					<li class="IndexA"><a>HTML5</a></li>
					<li class="IndexA"><a>UI设计</a></li>
				</ul>
				</li>
				<li class="logoIndex">热门校区
				<ul class="first">
					<li class="IndexA"><a>成都校区</a></li>
					<li class="IndexA"><a>大连校区</a></li>
					<li class="IndexA"><a>西安校区</a></li>
					<li class="IndexA"><a>更多校区</a></li>
				</ul>
				</li>
				<li class="logoIndex">学习方式
				<ul class="first">
					<li class="IndexA"><a>0元试学两周</a></li>
					<li class="IndexA"><a>免费视频</a></li>
					<li class="IndexA"><a>特色教学</a></li>
					<li class="IndexA"><a>全程面授</a></li>
				</ul>
				</li>
				<li class="logoIndex">报名方式
				<ul class="first">
					<li class="IndexA"><a href="#">学费优惠</a></li>
					<li class="IndexA"><a>学习资料</a></li>
					<li class="IndexA"><a>预约占座</a></li>
					<li class="IndexA"><a>热线电话</a></li>
				</ul>
				</li>
			</ul>
		</header>
		<script>
			var logoIndex=document.getElementsByClassName("logoIndex");
			for(var i=0;i<logoIndex.length;i++){
				logoIndex[i].index=i;
				logoIndex[i].onmouseover=function(){
					document.getElementsByClassName("first")[this.index].style.display="block";
				}
				logoIndex[i].onmouseout=function(){
					document.getElementsByClassName("first")[this.index].style.display="none";
				}
			}
			
			var indexA=document.getElementsByClassName("IndexA");
			for(var i=0;i<indexA.length;i++){
				indexA[i].index=i;
				indexA[i].onmouseover=function(){
					this.style.background="pink";
				}
				indexA[i].onmouseout=function(){
					this.style.background="none";
				}
			}
			
		</script>
	</body>
</html>
