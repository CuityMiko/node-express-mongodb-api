			//slice方法代码实现
			function sliceNew(arr,i1,i2){
				var len=arr.length;
				if(i1<0)
					i1+=len;
				if(i2<0)
					i2+=len;
				if(i1<i2){
					for(var i=0;i<len-i1;i++){
						arr[i]=arr[i+i1];
					}
					arr.length-=i1;
					arr.length-=(len-i2);	
				}
				else
					arr.length=0;
				
			}
			sliceNew(arr,2,1);
			alert(arr);
