<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>课堂作业</title>
	</head>
	<body>
		<input type="text" value="" id="txt"/><br />
		<input type="button" value="由小到大" id="btn1" onclick="smallToBig()"/>
		<input type="button" value="由大到小" id="btn2" onclick="bigToSmall()"/>
		<script>
			function smallToBig(){
				var txt=document.getElementById("txt");
				var arr=txt.value.split(",");
				arr.sort(function(a,b){
					return a-b;
				})
				txt.value=arr.toString();
			}
			function bigToSmall(){
				var txt=document.getElementById("txt");
				var arr=txt.value.split(",");
				arr.sort(function(a,b){
					return b-a;
				})
				txt.value=arr.toString();
			}
		</script>
	</body>
</html>
