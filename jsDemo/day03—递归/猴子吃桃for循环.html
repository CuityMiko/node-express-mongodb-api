<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>猴子吃桃</title>
		<style>
			input{height: 24px;}
		</style>
	</head>
	<body>
		请输入天数:<input type="text" value="" id="day" /><br />
		<input type="button" value="确定" id="btn" onclick="calaute()" /><br />
		桃子总数:<input type="text" value="" id="num" readonly="readonly"/>
		
		
		<script>
			var day=document.getElementById("day");
			var num=document.getElementById("num");
			function calaute(){
				var n=day.value;
				var sum=1;
				for(var i=1;i<n;i++){
					sum=2*(sum+1);
				}
				num.value=sum;
			}
			
		</script>
		
		
	</body>
</html>
