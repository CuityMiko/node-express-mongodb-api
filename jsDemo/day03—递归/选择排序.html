<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择排序</title>
	</head>
	<body>
		<script>
			var arr=[1,45,15,2,48,36,94,18,23];
			for(var i=0;i<arr.length-1;i++){
				var index=i;
				for(var j=i+1;j<arr.length;j++){
					if(arr[index]>arr[j]){
						index=j;
					}
				}
				var temp;
				temp=arr[index];
				arr[index]=arr[i];
				arr[i]=temp;
			}
			document.write(arr);
		</script>
	</body>
</html>
