<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排序</title>
	</head>
	<body>
		<script>
//			var arr=[1,5,3,"A",49,"a",8,71,26,3];
//			arr.sort();
//			
			//按照小数组中所有元素之和进行排序
			var arr2=[[1,2,5,9,90,8],[4,5,6,7],[7,8,9,10,11]];
			arr2.sort(function(a,b){
				var sum1=0;var sum2=0;
				for(var i in a){
					sum1+=i;
				}
				for(var j in b){
					sum2+=j;
				}
				return sum1-sum2;
			})
			document.write("按照小数组中所有元素之和进行排序"+arr2+"<br />");
			
			
			//按照小数组中最大值进行排序
			var arr3=[[1,2,5,9,90,8],[4,5,6,7],[7,8,9,10,11]];
			arr3.sort(function(a,b){
//				alert(max(a)+"  "+max(b));
				return max(a)-max(b);
			})
			document.write("按照小数组中最大值进行排序:"+arr3+"<br />");
			
			
			//按照小数组中最小值进行排序
			var arr4=[[1,2,5,9,90,8],[4,5,6,7],[7,8,9,10,11]];
			arr4.sort(function(a,b){
//				alert(min(a)+"  "+min(b));
				return min(a)-min(b);
			})
			document.write("按照小数组中最小值进行排序:"+arr4+"<br />");
			
			
			function max(arr){
				var max=arr[0];
				for(var i=0;i<arr.length;i++){
					if(max<arr[i])
						max=arr[i];
				}
				return max;
			}
			function min(arr){
				var min=arr[0];
				for(var i=0;i<arr.length;i++){
					if(min>arr[i+1])
						min=arr[i];
				}
				return min;
			}
			
		</script>
	</body>
</html>
