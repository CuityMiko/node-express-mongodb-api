<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>正则表达式基础</title>
	</head>
	<body>
		<script>
			//只能输入正整数
			var reg1=new RegExp("^[1-9][0-9]*$");
			var result1=reg1.test("0");
			dw("1: "+result1);
			
			//只能输入负整数
			var reg2=new RegExp("^-[1-9][0-9]*$");
			var result2=reg2.test("-01");
			dw("2: "+result2);
			
			//只能输入非0的整数
			var reg3=new RegExp("^-?[1-9][0-9]*$");
			var result3=reg3.test("-01");
			dw("3: "+result3);
			
			//只能输入小数
			var reg4=new RegExp("^(0|[1-9][0-9]*).[0-9]*[1-9][0-9]*$");//0.000不算小数
			var result4=reg4.test("54.000001");
			dw("4: "+result4);
			
			//只能输入2位小数
			var reg5=new RegExp("^(0|[1-9][0-9]*)[.](([0-9][1-9])|([1-9][0-9]))$");	
			var result5=reg5.test("54489023.44");
			dw("5: "+result5);
			
			//只能输入长度为6的任意字符
			var reg6=new RegExp("^.{6}$");	
			var result6=reg6.test("fgwrf");	
			dw("6: "+result6);
			
			//只能输入26个大写字母，最少输入5位，最多输入10位
			var reg7=new RegExp("^[A-Z]{5,10}$");	
			var result7=reg7.test("NOUIFHOE");	
			dw("7: "+result7);
			
			//只能输入26个小写字母，最少输入1位
			var reg8=new RegExp("^[a-z]{1,}$");	
			var result8=reg8.test("a1");	
			dw("8: "+result8);
			
			//只能输入字母、数字，不允许用0开头，必须输入6位
			var reg9=new RegExp("^[A-Za-z1-9][A-Za-z0-9]{5}$");	
			var result9=reg9.test("a1fewe");	
			dw("9: "+result9);
			
			//只能输入以_、{、[开头的任意字符，至少要有开头字符，后面有没有都可以。
			var reg0=new RegExp("^(\_|\{|[\[]).*$");	//要转义[需要将“\[”放到[]里面
			var result0=reg0.test("a1fewe");	
			dw("10: "+result0);
			
			function dw(parma){
				document.write(parma);
				document.write("<br />");
			}
		</script>
	</body>
</html>
