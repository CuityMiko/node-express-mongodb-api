<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>同步测试</title>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="获取数据" />
		<div id="div" style="width: 300px;height: 100px;border: 2px solid #DC143C;"></div>
		
		<script>
			var xmlR=new XMLHttpRequest()||new ActiveXObject("Microsoft.XMLHTTP");
			var btn=document.getElementById("btn");
			btn.onclick=function(){
				xmlR.open("GET","data/测试.txt",false);
				xmlR.send();
				var div=document.getElementById("div");
				if(xmlR.readyState==4){
					if(xmlR.status==200){
						div.innerHTML=xmlR.responseText;
					}
				}
				else{
					div.innerHTML="未获取";
				}
			}
			
		</script>
	</body>
</html>
