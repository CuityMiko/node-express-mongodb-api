<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串操作</title>
	</head>
	<body>
		<script>
			var str="aaabbccdasdwdwdw";
			var str1="";
			var str2="";
			for(var i=0;i<str.length;i++){
				if(str1.indexOf(str.substr(i,1))<0){
					str1+=str.substr(i,1);
					var arr=str.split(str.substr(i,1));
					str2+=arr.length-1;
				}
			}
			document.write("统计每个字符出现的次数，结果显示为:");
			for(var j=0;j<str1.length;j++){
				document.write(str1.substr(j,1)+str2.substr(j,1)+" ");
			}
			document.write("<br />去掉重复的字符，结果显示为:"+str1);
		</script>
	</body>
</html>
