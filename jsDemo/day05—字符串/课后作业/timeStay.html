<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div{margin: 0 auto;width: 400px;}
		</style>
	</head>
	<body>
		<div class="div">
			<p>系统当前时间:<input type="text" id="txt1"></p>
			<p>当前页面已停留时间:<input type="text" id="txt2"></p>
			<p>请输入字符<input type="text" id="txt3"><input type="button" value="执行" id="btn"></p>
			<p>您输入的字符是:<input type="text" id="txt4" /></p>
			<p>它的ASCII码为:<input type="text" id="txt5" /></p>
			
		
		</div>
		<script>
			var txt1=document.getElementById("txt1");
			var txt2=document.getElementById("txt2");
			var txt3=document.getElementById("txt3");
			var txt4=document.getElementById("txt4");
			var txt5=document.getElementById("txt5");
			var btn=document.getElementById("btn");
			var staySecond=0;
			var stayMinute=0;
			var stayHour=0;
			function timeGo(){
				var d=new Date();
				txt1.value=d.getHours()+"时"+d.getMinutes()+"分"+d.getSeconds()+"秒";
				staySecond++;
				if(staySecond==60){
					staySecond=0;
					stayMinute+=1;
				}
				if(stayMinute==60){
					stayMinute=0;
					stayHour+=1;
				}
				txt2.value=stayHour+"时"+stayMinute+"分"+staySecond+"秒";
			}
			timeGo();
			interval=setInterval(timeGo,1000);
			
			btn.onclick=function(){
				if(txt3.value.length>1){
					alert("请输入一个字符,而不是一个字符串!")
					return;
				}
				var unicode=txt3.value.charCodeAt(0);
				txt4.value=txt3.value;
				txt5.value=unicode;
			}
			
			
		</script>
	</body>
</html>
