<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格实时编辑</title>
		<style>
		td{height: 30px;font-size: 20px;}
		input{height: 30px;}
		</style>
		<script src="eventList.js"></script>
	</head>
	<body>
		<table border="1">
			<tr>
				<td>邝光前傻逼</td>
				<td>邝光前傻屌</td>
				<td>邝光前吃药了</td>
			</tr>
			<tr>
				<td>邝光前傻逼</td>
				<td>邝光前傻屌</td>
				<td>邝光前吃药了</td>
			</tr>
			<tr>
				<td>邝光前傻逼</td>
				<td>邝光前傻屌</td>
				<td>邝光前吃药了</td>
			</tr>
		</table>
		
		<script>
			var tdList=document.getElementsByTagName("td");
			for(var i=0;i<tdList.length;i++){
				tdList[i].onclick=function(){
					var inputNew=document.createElement("input");
					inputNew.type="text"
					inputNew.value=this.innerHTML;
					this.innerHTML="";
					this.appendChild(inputNew);
					inputNew.focus();
					inputNew.onclick=function(event){
						var event=eventUtil.getEvent(event);
						eventUtil.stopPropagation(event);
					}
					inputNew.onblur=function(){
						var str=this.value;
						this.parentNode.innerHTML=str;
					}
				}
			}
		</script>
	</body>
</html>
