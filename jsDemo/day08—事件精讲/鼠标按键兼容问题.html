<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标按键兼容问题</title>
	</head>
	<body>
		<script>
			//兼容左键，右键，滚轮
			function buttonEx(event){
				//判断是什么版本
				if(document.implementation.hasFeature("MouseEvents","2.0")){
					//0代表鼠标按下了左键，1代表按下了滚轮，2代表按下了右键
					return event.button;
				}
				else{
					//老版本IE:1鼠标左键 ;2鼠标右键;3左右同时按;4滚轮; 
					//5左键加滚轮;6右键加滚轮;7三个同时;
					switch(event.button){
						case 0:
						case 1:
						case 3:
						case 5:
						case 7:
							return 0;
						case 2:
						case 6:
							return 2;
						case 4:
							return 1;
					}	
				}
			}
			
			document.onmousedown=function(){
				alert(buttonEx(event));
			}
		</script>
	</body>
</html>
