<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>课堂作业—兼容IE6的dom操作</title>
	</head>
	<body>
		
		<div class="div1 div2 div3">1</div>
		<div class="div1 div2">2</div>
		<div class="div1">3</div>
		
		<script>
			
			function getElementsByClassNameEx(className){
				var arr=[];
				var dom=document.getElementsByTagName("*");
				for(var i=0;i<dom.length;i++){
					if(dom[i].getAttribute("class")){
						var arrDom=dom[i].getAttribute("class").split(" ");
						for(var j=0;j<arrDom.length;j++){
							if(arrDom[j]==className){
								arr.push(dom[i]);
							}
						}
					}
				}
				return arr;
			}
			
			var divDom=getElementsByClassNameEx("div1");
		</script>
	</body>
</html>
