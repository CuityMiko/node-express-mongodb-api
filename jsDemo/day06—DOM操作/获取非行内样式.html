<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{width: 300px;height: 300px;background: green;}
		</style>
	</head>
	<body>
		<div id="div1" style="height: 200px;background: red;"></div>
		
		<script>
			var div1=document.getElementById("div1");
//			var width=div1.currentStyle["width"];
			var width=getStyle(div1,"width");
			document.write(width+"<br />");
			
			
			
			function getStyle(dom,styleName){
				if(dom.currentStyle){
					return dom.currentStyle[styleName];//针对ie获取非行间样式
				}
				else{
					return window.getComputedStyle(dom,false)[styleName]; //针对非ie
				}
			}
			
			function getStyleEx(dom,styleName){
				return window.getComputedStyle(dom,false)[styleName]||dom.currentStyle[styleName];
			}
		</script>
		
		
	</body>
</html>
