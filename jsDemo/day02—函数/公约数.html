    function add(i){
        if(i==1){
            return 1;
        }
        else{
            return i+add(i-1);
        }
    }

    document.write("100内数累加是："+add(100)+"<br />");
    function mul(i){
        if(i==1){
            return 1;
        }
        else{
            return i*mul(i-1);
        }
    }
    document.write("100的阶乘是："+mul(100)+"<br />");


    function tuzi(num,month){
        if(month==1||month==2)
            return num;
        else
            return tuzi(num,month-1)+tuzi(num,month-2);
    }
    document.write(tuzi(1,4)+"<br />");

    function gongyueshu(num1,num2){
        if(num1==num2){
            return num1;
        }
        else{
            if(num1>num2)
                return gongyueshu(num1-num2,num2);
            else
                return gongyueshu(num1,num2-num1);
        }
    }
    function gongbeishu(num1,num2){
        return num1*num2/(gongyueshu(num1,num2));
    }
