<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组解构</title>
	</head>
	<body>
		<script>
			let a=1;
			let b=2;
			[a,b]=[b,a+b];
			alert(a+" "+b);   //a=2,b=3
			
			//特殊情况 undefined  null
			let [c=1,d=2]=[undefined,null];
			alert(c+" "+d);   //c=1,d=2
			
			//变量交换值
			let e=10;
			let f=20;
			[e,f]=[f,e];
			alert(e+" "+f);   //e=20,f=10
			
		
		</script>
	</body>
</html>
