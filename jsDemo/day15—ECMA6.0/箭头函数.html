<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>箭头函数</title>
	</head>
	<body>
		<script>
			var age=10;
			var obj1={age:age};
			dw(obj1.age);   //10
			var obj2={age};
			dw(obj2.age);   //10
			var obj3={
				age:20,
				showAge:function(){
					alert(this.age);
				},
				showAgex(){
					alert(this.age);
				},
				showAgexx:()=>{
					alert(this.age);   //this指向的是window
				}
			}
			
			obj3.showAge();   //20
			obj3.showAgex();   //20
			obj3.showAgexx();   //10
			
			function dw(pamra){
				document.write(pamra);
				document.write("<br />");
			}
			
		</script>
	</body>
</html>
