<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象实例化</title>
	</head>
	<body>
		<script>
			//直接创建对象
			var person1=new Object();
			person1.name="张三";
			person1.age=15;
			person1.showName=function(){
				alert(this.name);
			}
			person1.showName();
			//字面量定义
			var person2={
				"name":"李四",
				"age":20,
				showName:function(){
					alert(this.name);
				}
			}
			person2.showName();
			//封装函数(工厂模式)
			function createPerson(name,age){
				var person=new Object();
				person.name=name;
				person.age=age;
				person.showName=function(){
					alert(this.name);
				}
				return person;
			}
			var person3=createPerson("王五",25);
			person3.showName();
			//构造函数
			function Person(name,age){
				this.name=name;
				this.age=age;
				this.showName=function(){
					alert(this.name);
				}
			}
			var person4=new Person("赵六",30);
			person4.showName();
			alert(person4 instanceof Object); //true;
			alert(person4 instanceof Person); //true;
		</script>
	</body>
</html>
