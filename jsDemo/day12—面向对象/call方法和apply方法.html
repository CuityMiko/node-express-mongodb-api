<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>call方法和apply方法</title>
	</head>
	<body>
		<script>
			var max=Math.max(1,5,7,3,1,9,4,26);
			alert(max);
			//call方法
			var max1=Math.max.call(this,1,5,7,3,1,9,4,26);
			alert(max1);
			function add(a,b){
				alert(a+b);
			}
			add.call(this,3,6);
			//apply方法
			var max2=Math.max.apply(this,[1,5,7,3,1,9,4,26]);
			alert(max2);
		</script>
	</body>
</html>
