<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>继承callapply</title>
	</head>
	<body>
		<script>
			function Person(name,age){
				this.name=name;
				this.age=age;
				this.showName=function(){
					alert(this.name);
				}
			}
			var person1=new Person("zhangsan",10)
			person1.showName();
			//call方式
			function Student(name,age){
				Person.call(this,name,age);
			}
			var student1=new Student("lisi",12);
			student1.showName();
			//apply方式
			function Teacher(name,age){
				Person.apply(this,[name,age]);
			}
			var teacher1=new Teacher("wangwu",16);
			teacher1.showName();
		</script>
	</body>
</html>
