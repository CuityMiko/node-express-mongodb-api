<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>随机点名简单版</title>
		<style>
			ul{margin: 50px auto 0;width: 816px;height: 450px;}
			ul li{width: 100px;height: 50px;font-size: 24px;line-height: 50px;border: 1px solid #DC143C;float:left;list-style: none;text-align: center;background: #eee;}
			div{width:400px;height: 180px;text-align: center;margin: 0 auto;background: #eee;border: 2px solid #DC143C;}
			input{height: 40px;width: 120px;margin-top: 20px;font-size: 20px;font-weight: bold;text-align: center;}
			#txt{height: 50px;width: 150px;font-size: 30px;}
		</style>
	</head>
	<body>
		<ul id="ul">
			
		</ul>
		<div>
			<input type="text" id="txt" value="姓名" readonly="readonly"/><br />
			<input type="button" value="启动" id="btn"/>
			<input type="button" value="启动十次" id="btn1"/></div>
		<script>
			var interval;
			var ul=document.getElementById("ul");
			var txt=document.getElementById("txt");
			var liBox=document.getElementsByTagName("li");
			var arr=[
"","李琪 ","黄晓辉","吴明玉",	    "王金庆","颜宏伟","宗文健",	"宋红勇",

"杜必林",	"邝光前",	"陈龙",	"刘东",		"汪婷婷",	"刘成杰",	"张倩郡",	"周振刚",

"孟钰",	"",	"",	"田野"	,	"王昊",	"",	"彭琛","周玉鹏",

"刘波"	,"王正琛",	"杨倩倩",	"于盟",		"", "陈欣欣",	"赵凯芳",	"蒋东兵", 

"程平"	,"苗园园",	"李晓宁",	"李泮贞",		"吴明美",	"宗黎明",	"梁明庆",	"王浩然",

"武翔"	,"王国章",	"许鹏程",	"黄广健",		"黄宏伟",	"曹毅"	,"王乐平",	"马政法",

"冯煜超",	"武慧章",	"宋雪娇",	"潘杉杉",		"张新鹏",	"郑志浩",	"齐炳申",	"郭畅",

"刘军红",	"杨金平",	"彭展",	"姜添华",		"种奔奔",	"荣宛如",	"崔鹏程",	"刘晓楠"]

			var fragment=document.createDocumentFragment();
			for(var i=0;i<64;i++){
				var newLi=document.createElement("li");
				newLi.innerHTML=arr[i];
				fragment.appendChild(newLi);
			}
			ul.appendChild(fragment);
			var arrNum=[0];var count=0;
			
			btn.onclick=function(){
				if(btn.value=="启动"){
					btn.value="停止";
					interval=setInterval(function(){
						liBox[arrNum[count]].style.background="#eee";
						var index=Math.floor(Math.random()*64);
						while(liBox[index].innerHTML==""){
							index=Math.floor(Math.random()*64);
						}
						arrNum[++count]=index;
						txt.value=arr[index];
						liBox[index].style.background="coral";
					},80);
				}
				else{
					btn.value="启动";
					clearInterval(interval);
					txt.value=arr[arrNum[count]];
				}
			}
			
			btn1.onclick=function(){
				btn1.setAttribute("disabled","disabled");
				var temp=0;
				interval=setInterval(function(){
					liBox[arrNum[count]].style.background="#eee";
					var index=Math.floor(Math.random()*64);
					while(liBox[index].innerHTML==""){
						index++;
					}
					console.log(arrNum[count]+" "+index);
					arrNum[++count]=index;
					txt.value=arr[index];
					liBox[index].style.background="coral";
				},200);
				setTimeout(function(){
					clearInterval(interval);
					btn1.removeAttribute("disabled");
				},2000);
			}
			
			
		</script>
		
		
	</body>
</html>
