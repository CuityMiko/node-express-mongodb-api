<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>cookie实现登录注册</title>
		<script src="cookieBox.js"></script>
	</head>
	<body>
		账号:<input type="text" value="" id="txt1"/><br />
		密码:<input type="password" value="" id="txt2" /><br />
		<input type="button" value="登录" id="btn"/>
		<input type="button" value="注册" id="btn1"/>
		<script>
			var txt1=document.getElementById("txt1");
			var txt2=document.getElementById("txt2");
			var btn=document.getElementById("btn");
			var btn1=document.getElementById("btn1");
			
			btn.onclick=function(){
				var flag;
				if(cookieObj.getCookie(txt1.value)==txt2.value){
					flag=window.confirm("恭喜你,登录成功!");
				}
				else if(cookieObj.getCookie(txt1.value)==undefined){
					flag=window.confirm("你输入的用户名不存在,请重新输入!");
				}
				else{
					flag=window.confirm("你输入的密码不正确,请重新输入!");
				}
			}
			
			btn1.onclick=function(){
				var flag;
				if(cookieObj.getCookie(txt1.value)==undefined){
					cookieObj.setCookie(txt1.value,txt2.value,10);
					flag=window.confirm("注册成功,是否继续注册");
				}
				else{
					flag=window.confirm("注册失败,该用户名已存在,是否继续注册");
				}
				if(flag){
					location.reload();
				}
			}
			
		</script>
	</body>
</html>
